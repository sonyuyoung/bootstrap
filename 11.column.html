<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <title>컬럼</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>

  <style>
    div > div > div {
      background: #f7941f;
      padding: 1rem;
      border: 1px solid white;
      font-weight: 600;
      color: white;
      border-radius: 7px;
      margin: 1rem 0;
    }
  </style>

  <body>
    <!-- EQUAL WIDTH COLUMNS -->

    <div class="container">
      <!-- 컨테이너 안에 로우 (전체열 ) 각각의 열로 나눔  -->
      <div class="row">
        <div class="col">1 of 3</div>
        <div class="col">2 of 3</div>
        <div class="col">3 of 3</div>
      </div>
      <div class="row">
        <div class="col">1 of 2</div>
        <div class="col">2 of 2</div>
      </div>
    </div>

    <!-- AUTO WIDTH COLUMNS -->

    <div class="container">
      <div class="row">
        <div class="col">1 of 3</div>
        <!-- 안의 컨텐츠 내용에따라서 사이즈가 달라짐  -->
        <div class="col-auto">내용에따라 달라짐 사이즈가</div>
        <div class="col">2 of 3</div>
      </div>
    </div>

    <!-- SPECIFIC WIDTH COLUMNS -->
    <!-- 컬럼의 비율을 정한다  -->
    <div class="container">
      <div class="row">
        <div class="col-8">Column of 8/12</div>
        <div class="col-4">Column of 4/12</div>
      </div>
    </div>
    <!-- 화면사이즈에 따라 비율을 나눔 전체 12 -->
    <div class="container-fluid">
      <div class="row">
        <!-- col-xl-2 화면이 클때 2씩  col-lg-3조금더 작아지면 3씩 col-md-4 저 작아지면 4씩 col-sm-6 더 작아지면 6씩(절반) col-12 12씩 (한개씩 세로로 나열) -->
        <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 col-12">Column</div>
        <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 col-12">Column</div>
        <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 col-12">Column</div>
        <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 col-12">Column</div>
        <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 col-12">Column</div>
        <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 col-12">Column</div>
      </div>
    </div>

    <!-- ROW COLUMNS -->

    <!-- <div class="container">
      <div class="row row-cols-2">
        <div class="col">column</div>
        <div class="col">column</div>
        <div class="col">column</div>
        <div class="col">column</div>
      </div>
    </div> -->
  </body>
</html>
